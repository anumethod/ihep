# Google Cloud Build configuration for Health Insight Ventures Serverless Architecture
steps:
  # Deploy infrastructure
  - name: 'hashicorp/terraform:1.5'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd gcp/terraform
        terraform init
        terraform plan -var="project_id=$PROJECT_ID"
        terraform apply -var="project_id=$PROJECT_ID" -auto-approve
    
  # Set up BigQuery schema
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bq'
    args: ['query', '--use_legacy_sql=false', '--project_id=$PROJECT_ID', '--dataset_id=health_insight_platform', '--format=none', '--quiet']
    stdin: |
      CREATE SCHEMA IF NOT EXISTS `health_insight_platform`
      OPTIONS(description="Health Insight Ventures platform data", location="US");
    
  # Build and deploy Cloud Functions
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'functions', 'deploy', 'health-insight-api',
      '--runtime', 'nodejs20',
      '--trigger-http',
      '--allow-unauthenticated',
      '--memory', '1GB',
      '--timeout', '540s',
      '--region', 'us-central1',
      '--source', 'gcp/functions',
      '--entry-point', 'health-insight-api'
    ]
    
  # Build React frontend
  - name: 'node:20-alpine'
    entrypoint: 'npm'
    args: ['ci']
    dir: 'client'
    
  - name: 'node:20-alpine'
    entrypoint: 'npm'
    args: ['run', 'build']
    dir: 'client'
    env:
      - 'VITE_API_BASE_URL=https://us-central1-$PROJECT_ID.cloudfunctions.net/health-insight-api'
      - 'VITE_ENVIRONMENT=production'
    
  # Deploy frontend to Cloud Storage
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gsutil'
    args: ['-m', 'rsync', '-r', '-d', 'client/dist/', 'gs://$PROJECT_ID-health-insight-frontend/']

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'